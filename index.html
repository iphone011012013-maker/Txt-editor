    <script>
        // DOM Elements
        const editor = document.getElementById('mainEditor');
        const fileInput = document.getElementById('fileInput');
        const searchInput = document.getElementById('searchInput');
        const replaceInput = document.getElementById('replaceInput');
        const searchResult = document.getElementById('searchResult');
        const statsBar = document.getElementById('statsBar');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');

        // Update basic stats
        editor.addEventListener('input', () => {
            updateStats();
            updateSearchCount();
        });

        function updateStats() {
            const text = editor.value;
            const charCount = text.length;
            const wordCount = text.trim() === '' ? 0 : text.trim().split(/\s+/).length;
            statsBar.textContent = `الكلمات: ${wordCount} | الحروف: ${charCount}`;
        }

        // Search Functionality
        searchInput.addEventListener('input', updateSearchCount);

        function updateSearchCount() {
            const text = editor.value;
            const term = searchInput.value;
            
            if (!term) {
                searchResult.textContent = '';
                return;
            }

            // Using RegExp to find all occurrences (Case insensitive for English parts)
            try {
                const regex = new RegExp(escapeRegExp(term), 'gi');
                const matches = text.match(regex);
                const count = matches ? matches.length : 0;
                
                if(count > 0) {
                    searchResult.innerHTML = `<span class="text-green-600">تم العثور على الكلمة <b>${count}</b> مرة</span>`;
                } else {
                    searchResult.innerHTML = `<span class="text-red-500">الكلمة غير موجودة في النص</span>`;
                }
            } catch (e) {
                searchResult.textContent = "صيغة بحث غير صالحة";
            }
        }

        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        // Replace Functions
        function replaceOne() {
            const term = searchInput.value;
            const replacement = replaceInput.value;
            
            if (!term) {
                showToast('يرجى كتابة كلمة للبحث عنها أولاً', 'error');
                return;
            }

            if (editor.value.toLowerCase().includes(term.toLowerCase())) {
                // Replace only the first occurrence (case insensitive simulation)
                const regex = new RegExp(escapeRegExp(term), 'i'); 
                editor.value = editor.value.replace(regex, replacement);
                updateSearchCount();
                updateStats();
                showToast('تم استبدال الكلمة الأولى بنجاح');
            } else {
                showToast('الكلمة غير موجودة للاستبدال', 'error');
            }
        }

        function replaceAll() {
            const term = searchInput.value;
            const replacement = replaceInput.value;
            
            if (!term) {
                showToast('يرجى كتابة كلمة للبحث عنها أولاً', 'error');
                return;
            }

            const regex = new RegExp(escapeRegExp(term), 'gi');
            const matches = editor.value.match(regex);
            
            if (matches && matches.length > 0) {
                editor.value = editor.value.replace(regex, replacement);
                updateSearchCount();
                updateStats();
                showToast(`تم استبدال ${matches.length} كلمة بنجاح`);
            } else {
                showToast('الكلمة غير موجودة للاستبدال', 'error');
            }
        }

        // File Handling
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                editor.value = e.target.result;
                updateStats();
                showToast(`تم تحميل الملف: ${file.name}`);
                
                // Try to set filename input based on uploaded file
                const nameWithoutExt = file.name.split('.').slice(0, -1).join('.');
                if(nameWithoutExt) document.getElementById('fileName').value = nameWithoutExt;
            };
            reader.onerror = () => showToast('حدث خطأ أثناء قراءة الملف', 'error');
            reader.readAsText(file, 'UTF-8');
            
            // Reset input so same file can be selected again if needed
            fileInput.value = '';
        });

        // Download Functionality
        function downloadFile() {
            const content = editor.value;
            if (!content) {
                showToast('المحرر فارغ، لا يوجد شيء لتحميله!', 'error');
                return;
            }

            const fileName = document.getElementById('fileName').value || 'document';
            const fileType = document.getElementById('fileType').value;
            const fullFileName = `${fileName}.${fileType}`;

            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = fullFileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showToast('جاري تحميل الملف...');
        }

        // Clipboard Operations
        async function copyText() {
            if (!editor.value) return;
            try {
                await navigator.clipboard.writeText(editor.value);
                showToast('تم نسخ النص إلى الحافظة');
            } catch (err) {
                // Fallback
                editor.select();
                document.execCommand('copy');
                window.getSelection().removeAllRanges();
                showToast('تم نسخ النص');
            }
        }

        async function pasteText() {
            try {
                const text = await navigator.clipboard.readText();
                editor.setRangeText(text, editor.selectionStart, editor.selectionEnd, 'end');
                updateStats();
                updateSearchCount();
                showToast('تم لصق النص');
            } catch (err) {
                showToast('يرجى استخدام Ctrl+V للصق (بسبب إعدادات المتصفح)', 'error');
            }
        }

        function clearText() {
            if(confirm('هل أنت متأكد من مسح كل النص؟')) {
                editor.value = '';
                updateStats();
                updateSearchCount();
                searchInput.value = '';
                replaceInput.value = '';
                searchResult.innerHTML = '';
            }
        }

        // Toast Notification System
        let toastTimeout;
        function showToast(message, type = 'success') {
            toastMessage.textContent = message;
            const icon = document.getElementById('toastIcon');
            
            if (type === 'error') {
                icon.textContent = '⚠️';
                document.getElementById('toast').classList.replace('bg-gray-800', 'bg-red-600');
            } else {
                icon.textContent = '✨';
                document.getElementById('toast').classList.replace('bg-red-600', 'bg-gray-800');
            }

            toast.classList.add('show');
            
            clearTimeout(toastTimeout);
            toastTimeout = setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Initial Stats
        updateStats();
    </script>
</body>
</html>
