<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المحرر الذكي - بحث واستبدال</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f3f4f6;
        }
        /* Scrollbar customization */
        textarea::-webkit-scrollbar {
            width: 10px;
        }
        textarea::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        textarea::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 5px;
        }
        textarea::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
        .toast {
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Main Container -->
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-4xl overflow-hidden border border-gray-200">
        
        <!-- Header -->
        <header class="bg-indigo-600 text-white p-5 flex justify-between items-center flex-wrap gap-4">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
                المحرر الذكي: بحث واستبدال
            </h1>
            
            <div class="flex gap-2">
                <input type="file" id="fileInput" class="hidden" accept=".txt,.html,.css,.js,.json,.md">
                <button onclick="document.getElementById('fileInput').click()" class="bg-indigo-700 hover:bg-indigo-800 text-white px-4 py-2 rounded-lg text-sm font-medium transition flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                    </svg>
                    رفع ملف
                </button>
                <button onclick="clearText()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    مسح
                </button>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="p-5 flex flex-col gap-5">
            
            <!-- Toolbar: Copy/Paste -->
            <div class="flex justify-end gap-2 mb-[-10px]">
                <button onclick="pasteText()" class="text-gray-600 hover:text-indigo-600 bg-gray-100 hover:bg-indigo-50 px-3 py-1 rounded text-sm transition flex items-center gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                    </svg>
                    لصق
                </button>
                <button onclick="copyText()" class="text-gray-600 hover:text-indigo-600 bg-gray-100 hover:bg-indigo-50 px-3 py-1 rounded text-sm transition flex items-center gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2" />
                    </svg>
                    نسخ النص
                </button>
            </div>

            <!-- Text Area -->
            <div class="relative">
                <textarea id="mainEditor" placeholder="أكتب النص هنا، أو قم برفع ملف..." class="w-full h-64 p-4 border-2 border-gray-300 rounded-xl focus:border-indigo-500 focus:ring focus:ring-indigo-200 transition resize-none text-lg text-gray-700 leading-relaxed font-mono" spellcheck="false"></textarea>
                <div id="statsBar" class="absolute bottom-4 left-4 text-xs text-gray-400 bg-white/80 px-2 py-1 rounded shadow-sm">
                    الكلمات: 0 | الحروف: 0
                </div>
            </div>

            <!-- Operations Panel -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-gray-50 p-4 rounded-xl border border-gray-200">
                
                <!-- Search Section -->
                <div class="space-y-3">
                    <label class="block text-sm font-semibold text-gray-700">بحث عن كلمة:</label>
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="الكلمة المراد البحث عنها..." class="w-full p-2.5 pr-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500 transition">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </div>
                    </div>
                    <div id="searchResult" class="text-sm text-indigo-600 font-medium h-5">
                        <!-- Search stats will appear here -->
                    </div>
                </div>

                <!-- Replace Section -->
                <div class="space-y-3">
                    <label class="block text-sm font-semibold text-gray-700">استبدال بـ:</label>
                    <input type="text" id="replaceInput" placeholder="الكلمة البديلة..." class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-300 focus:border-green-500 transition">
                    
                    <div class="flex gap-2">
                        <button onclick="replaceOne()" class="flex-1 bg-white border border-gray-300 text-gray-700 hover:bg-gray-50 hover:text-indigo-600 px-4 py-2 rounded-lg text-sm font-medium transition shadow-sm">
                            استبدال واحدة
                        </button>
                        <button onclick="replaceAll()" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition shadow-sm">
                            استبدال الكل
                        </button>
                    </div>
                </div>
            </div>

            <!-- Export Section -->
            <div class="border-t border-gray-200 pt-5 mt-2">
                <h3 class="text-md font-bold text-gray-800 mb-3">تحميل الملف النهائي</h3>
                <div class="flex flex-col md:flex-row gap-3 items-end">
                    <div class="w-full md:w-1/2">
                        <label class="block text-xs text-gray-500 mb-1">اسم الملف</label>
                        <input type="text" id="fileName" value="new_document" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-1 focus:ring-indigo-500" placeholder="اسم الملف">
                    </div>
                    <div class="w-full md:w-1/4">
                        <label class="block text-xs text-gray-500 mb-1">النوع</label>
                        <select id="fileType" class="w-full p-2 border border-gray-300 rounded-lg bg-white focus:ring-1 focus:ring-indigo-500">
                            <option value="txt">ملف نصي (.txt)</option>
                            <option value="html">صفحة ويب (.html)</option>
                            <option value="css">ستايل (.css)</option>
                            <option value="js">جافاسكربت (.js)</option>
                            <option value="json">بيانات (.json)</option>
                            <option value="md">ماركداون (.md)</option>
                        </select>
                    </div>
                    <button onclick="downloadFile()" class="w-full md:w-1/4 bg-green-600 hover:bg-green-700 text-white px-6 py-2.5 rounded-lg font-bold shadow-lg shadow-green-200 transition flex justify-center items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4-4m0 0l-4 4m4-4v12" />
                        </svg>
                        تحميل
                    </button>
                </div>
            </div>

        </main>
        
        <!-- Footer -->
        <footer class="bg-gray-50 p-4 text-center text-gray-400 text-xs border-t">
            تم التطوير بواسطة المساعد الذكي
        </footer>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-6 py-3 rounded-full shadow-2xl flex items-center gap-3 z-50">
        <span id="toastIcon">✨</span>
        <span id="toastMessage">تمت العملية بنجاح</span>
    </div>

    <script>
        // DOM Elements
        const editor = document.getElementById('mainEditor');
        const fileInput = document.getElementById('fileInput');
        const searchInput = document.getElementById('searchInput');
        const replaceInput = document.getElementById('replaceInput');
        const searchResult = document.getElementById('searchResult');
        const statsBar = document.getElementById('statsBar');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');

        // Update basic stats
        editor.addEventListener('input', () => {
            updateStats();
            updateSearchCount();
        });

        function updateStats() {
            const text = editor.value;
            const charCount = text.length;
            const wordCount = text.trim() === '' ? 0 : text.trim().split(/\s+/).length;
            statsBar.textContent = `الكلمات: ${wordCount} | الحروف: ${charCount}`;
        }

        // Search Functionality
        searchInput.addEventListener('input', updateSearchCount);

        function updateSearchCount() {
            const text = editor.value;
            const term = searchInput.value;
            
            if (!term) {
                searchResult.textContent = '';
                return;
            }

            // Using RegExp to find all occurrences (Case insensitive for English parts)
            try {
                const regex = new RegExp(escapeRegExp(term), 'gi');
                const matches = text.match(regex);
                const count = matches ? matches.length : 0;
                
                if(count > 0) {
                    searchResult.innerHTML = `<span class="text-green-600">تم العثور على الكلمة <b>${count}</b> مرة</span>`;
                } else {
                    searchResult.innerHTML = `<span class="text-red-500">الكلمة غير موجودة في النص</span>`;
                }
            } catch (e) {
                searchResult.textContent = "صيغة بحث غير صالحة";
            }
        }

        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        // Replace Functions
        function replaceOne() {
            const term = searchInput.value;
            const replacement = replaceInput.value;
            
            if (!term) {
                showToast('يرجى كتابة كلمة للبحث عنها أولاً', 'error');
                return;
            }

            if (editor.value.toLowerCase().includes(term.toLowerCase())) {
                // Replace only the first occurrence (case insensitive simulation)
                const regex = new RegExp(escapeRegExp(term), 'i'); 
                editor.value = editor.value.replace(regex, replacement);
                updateSearchCount();
                updateStats();
                showToast('تم استبدال الكلمة الأولى بنجاح');
            } else {
                showToast('الكلمة غير موجودة للاستبدال', 'error');
            }
        }

        function replaceAll() {
            const term = searchInput.value;
            const replacement = replaceInput.value;
            
            if (!term) {
                showToast('يرجى كتابة كلمة للبحث عنها أولاً', 'error');
                return;
            }

            const regex = new RegExp(escapeRegExp(term), 'gi');
            const matches = editor.value.match(regex);
            
            if (matches && matches.length > 0) {
                editor.value = editor.value.replace(regex, replacement);
                updateSearchCount();
                updateStats();
                showToast(`تم استبدال ${matches.length} كلمة بنجاح`);
            } else {
                showToast('الكلمة غير موجودة للاستبدال', 'error');
            }
        }

        // File Handling
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                editor.value = e.target.result;
                updateStats();
                showToast(`تم تحميل الملف: ${file.name}`);
                
                // Try to set filename input based on uploaded file
                const nameWithoutExt = file.name.split('.').slice(0, -1).join('.');
                if(nameWithoutExt) document.getElementById('fileName').value = nameWithoutExt;
            };
            reader.onerror = () => showToast('حدث خطأ أثناء قراءة الملف', 'error');
            reader.readAsText(file, 'UTF-8');
            
            // Reset input so same file can be selected again if needed
            fileInput.value = '';
        });

        // Download Functionality
        function downloadFile() {
            const content = editor.value;
            if (!content) {
                showToast('المحرر فارغ، لا يوجد شيء لتحميله!', 'error');
                return;
            }

            const fileName = document.getElementById('fileName').value || 'document';
            const fileType = document.getElementById('fileType').value;
            const fullFileName = `${fileName}.${fileType}`;

            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = fullFileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showToast('جاري تحميل الملف...');
        }

        // Clipboard Operations
        async function copyText() {
            if (!editor.value) return;
            try {
                await navigator.clipboard.writeText(editor.value);
                showToast('تم نسخ النص إلى الحافظة');
            } catch (err) {
                // Fallback
                editor.select();
                document.execCommand('copy');
                window.getSelection().removeAllRanges();
                showToast('تم نسخ النص');
            }
        }

        async function pasteText() {
            try {
                const text = await navigator.clipboard.readText();
                editor.setRangeText(text, editor.selectionStart, editor.selectionEnd, 'end');
                updateStats();
                updateSearchCount();
                showToast('تم لصق النص');
            } catch (err) {
                showToast('يرجى استخدام Ctrl+V للصق (بسبب إعدادات المتصفح)', 'error');
            }
        }

        function clearText() {
            if(confirm('هل أنت متأكد من مسح كل النص؟')) {
                editor.value = '';
                updateStats();
                updateSearchCount();
                searchInput.value = '';
                replaceInput.value = '';
                searchResult.innerHTML = '';
            }
        }

        // Toast Notification System
        let toastTimeout;
        function showToast(message, type = 'success') {
            toastMessage.textContent = message;
            const icon = document.getElementById('toastIcon');
            
            if (type === 'error') {
                icon.textContent = '⚠️';
                document.getElementById('toast').classList.replace('bg-gray-800', 'bg-red-600');
            } else {
                icon.textContent = '✨';
                document.getElementById('toast').classList.replace('bg-red-600', 'bg-gray-800');
            }

            toast.classList.add('show');
            
            clearTimeout(toastTimeout);
            toastTimeout = setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Initial Stats
        updateStats();
    </script>
</body>
</html>
